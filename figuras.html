<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/figuras.css" type="text/css">
    <title>Figuras geométricas | Curso practico de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>Figuras geométricas</h1>
        <p>Este es el primer curso práctico de JavaScript</p>
    </header>
    <section class="section1">
        <div class="section1__header">
            <h3 class="section1__title">Calcula el área y perimetro de un cuadrado</h3>
            <svg class="section1__image"version="1.1" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 120 100">
                <rect x="10" y="10" width="100" height="100" fill="yellow" stroke="black"/>
            </svg>
        </div>
        <form class="section1__form1">
            <ul class="section1__list">
                <li class= "section1__item1">
                    <label class="section1__label" for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputCuadrado" class="section1__input"type="number">
                </li>
                <li class= "section1__item2">
                    <button id="button__section1--uno"class="button button__section1--uno"type="button">Calcula el perímetro</button>     
                    <button  id="button__section1--dos"class="button button__section1--dos"type="button">Calcula el área</button>
                </li>
            </ul>
        </form>
    </section>
    <script src="/figuras.js"></script>
</body>
</html>
